<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Papan Informasi | Taman Sekartaji</title>
    <link rel="stylesheet" href="/public/css/output.css" />
    <link rel="stylesheet" href="../public/css/style.css" />

    <!-- Font poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Righteous -->
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main
      id="headers"
      class="w-screen h-screen overflow-hidden bg-gradient-to-br from-green-900 to-dgreen"
    >
      <div class="swiper w-full h-full mySwiper">
        <div class="swiper-wrapper">
          <section class="swiper-slide w-screen h-screen overflow-hidden">
            <h1
              class="papan-info text-white font-righteous font-light ms-16 pt-10"
            >
              Papan Informasi
            </h1>
            <span
              class="text-10xl -mt-2 tracking-wide z-0 latter-name font-poppins text-white font-bold absolute -left-8 opacity-10"
              >Kediri</span
            >
            <span
              class="text-10xl latter-name z-0 font-poppins text-white font-bold absolute opacity-10 bottom-1 left-1/4"
              >Sekartaji</span
            >
            <div
              class="relative text-white justify-center items-end font-poppins w-1/2 flex mt-7 bgblue-500"
            >
              <img
                class="inset-4 absolute left-0"
                src="../public/img/assets/Ellipse.png"
                alt=""
                srcset=""
              />
              <div class="relative mt-52 w-3/4 flex-col flex justify-center">
                <h2 class="text-4xl font-bold">Taman</h2>
                <b class="font-bold text-8xl leading-none">Sekartaji</b>
                <span
                  class="sekartaji opacity-70 absolute text-8xl bottom-8 font-bold -left-24 text-transparent"
                  >Sekartaji</span
                >
                <div class="w-11/12">
                  <h3 class="font-bold text-right text-5xl -me-10 mt-5">
                    Kediri
                  </h3>
                </div>
              </div>
            </div>

            <img
              class="absolute top-0 right-0 w-1/2 h-full"
              src="../public/img/assets/img-welcome.png"
              alt=""
            />
          </section>
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 1</div>
        </div>
        <div class="swiper-pagination"></div>

        <div
          class="absolute pt-3 cursor-pointer -bottom-6 hover:bottom-3 ease-in duration-300 left-1/3 flex flex-col justify-center items-center pe-10 w-2/4"
        >
          <img
            class="w-11/12 h-42 absolute -top-10 z-10 mb-5"
            src="../public/img/assets/buttonNext.png"
            alt=""
            srcset=""
          />
          <div class="z-20 me-2">
            <b class="font-poppins text-md text-white">Next</b>
            <svg
              class="text-xl ms-1 text-white text-end"
              xmlns="http://www.w3.org/2000/svg"
              width="1.3em"
              height="1.3em"
              viewBox="0 0 256 256"
            >
              <path
                fill="currentColor"
                d="m208.49 152.49l-72 72a12 12 0 0 1-17 0l-72-72a12 12 0 0 1 17-17L116 187V40a12 12 0 0 1 24 0v147l51.51-51.52a12 12 0 0 1 17 17Z"
              />
            </svg>
          </div>
        </div>
      </div>
    </main>
    <script src="/public/js/app.js"></script>
  </body>
</html>
