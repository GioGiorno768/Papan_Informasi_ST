<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 1</title>
    <style>
      /* styles.css */
      body,
      html {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: Arial, sans-serif;
      }

      .cover {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        transform: translateY(100%);
        z-index: 999;
        pointer-events: none; /* Pastikan cover tidak menghalangi klik */
      }
    </style>
  </head>
  <body>
    <div data-barba="wrapper">
      <div data-barba="container">
        <h1>Page 1</h1>
        <a href="page2.html">Go to Page 2</a>
      </div>
    </div>
    <div class="cover"></div>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script>
      // script.js
      document.addEventListener("DOMContentLoaded", function () {
        barba.init({
          transitions: [
            {
              name: "cover-transition",
              async leave(data) {
                // GSAP animasi untuk transisi keluar (leave)
                const done = this.async();
                gsap.to(".cover", {
                  duration: 0.9,
                  translateY: "0%",
                  ease: "power2.inOut",
                  onComplete: done,
                },);
              },
              async enter(data) {
                // GSAP animasi untuk transisi masuk (enter)
                gsap.fromTo(
                  ".cover",
                  { translateY: "0%" },
                  {
                    duration: 0.9,
                    translateY: "0%",
                    ease: "power2.inOut",
                  }
                );
              },
              async once(data) {
                // Untuk mengatur animasi saat pertama kali halaman dimuat
                gsap.set(".cover", { translateY: "100%" });
              },
            },
          ],
        });
      });
    </script>
  </body>
</html>
